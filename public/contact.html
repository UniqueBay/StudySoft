<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS STYLES -->
    <link rel="stylesheet" href="./../assets/css/contact.css" />
    <link rel="stylesheet" href="./../assets/css/navbar.css" />

    <!-- FONTAWESOME ICON -->
    <!-- <link rel="stylesheet" href="./../font-awesome4-icons/css/font-awesome.min.css"> -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Contact Us</title>
  </head>

  <body>
    <!-- NAVBAR MENU -->
    <header>
      <nav>
        <div class="logo-wrapper">
          <a href="./../index.html" class="logo">StudySoft</a>
        </div>
        <div class="nav-items" id="nav-items-wrapper">
          <a href="./../index.html" class="nav-link">Home</a>
          <a href="./skills.html" class="nav-link">Skills</a>
          <a href="./about.html" class="nav-link">About</a>
          <a href="#" class="nav-link">Contact</a>
        </div>
        <div
          class="hamburger-wrapper"
          id="menu-toggler"
          onclick="toggleNavBar()"
        >
          <i class="fa fa-bars"></i>
        </div>
      </nav>
    </header>

    <!-- MAIN SECTION -->
    <main>
      <!-- CONTACT DETAILS -->
      <div class="contact-info">
        <!-- FORM CONTAINER-->
        <div class="box">
          <h2>Contact Form</h2>
          <form
          action="https://formspree.io/f/meqvlrdb"
          method="POST"
          >
            <div class="inputBox">
              <input type="text" name="" required />
              <label>Full name:</label>
            </div>
            <div class="inputBox">
              <input type="email" name="" required />
              <label>Email:</label>
            </div>
            <div class="inputBox">
              <input type="tel" name="" required />
              <label>Phone no:</label>
            </div>
            <div class="message inputBox">
              <textarea placeholder="Tell us how we can serve you"></textarea>
            </div>
            <input type="submit" name="" value="Send message" />
          </form>
        </div>
        <!-- MY CONTACT INFO -->
        <div class="my-contact">
          <div class="address">
            <i class="fas fa-map-marker-alt"></i>
            <p class="title">Our Location</p>
            <p class="body">12 AlfaNla street, Agbado, Lagos State</p>
          </div>
          <div class="email">
            <i class="fas fa-envelope"></i>
            <p class="title">Contact Details</p>
            <p class="body">
              Email: sphider927@gmail.com <br />
              Whatsapp number: 0907 912 7818
            </p>
          </div>
          <div class="phone-number">
            <i class="fas fa-phone"></i>
            <p class="title">Contact Us</p>
            <p class="body">0813 682 4805, 0802 307 8371</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./../assets/javascript.js"></script>
  </body>
</html>
